<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realme GT 6 – Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: #fff;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product img {
      max-width: 100%;
      border-radius: 12px;
    }
    .product-details {
      flex: 1;
    }
    .product-details h1 {
      color: #333;
    }
    .price {
      font-size: 24px;
      color: #e91e63;
      margin: 10px 0;
    }
    .buy-button {
      background-color: #ffca28;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    .buy-button:hover {
      background-color: #fbc02d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="https://example.com/realme-gt6.jpg" alt="Realme GT 6">
      <div class="product-details">
        <h1>Realme GT 6</h1>
        <p>The Realme GT 6 features a Snapdragon 8 Gen 3 processor, AMOLED display, 120Hz refresh rate, and a 5000mAh battery with 150W SuperDart charging.</p>
        <div class="price">₹34,999</div>
        <button class="buy-button">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
