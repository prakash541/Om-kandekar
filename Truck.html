<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truck Illustration</title>
  <style>
    body {
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .truck {
      position: relative;
      width: 300px;
      height: 100px;
      background-color: #2196f3;
      border-radius: 5px;
    }

    .truck::before {
      content: "";
      position: absolute;
      width: 100px;
      height: 80px;
      background-color: #f44336;
      top: -30px;
      left: 0;
      border-radius: 5px 5px 0 0;
    }

    .wheel {
      position: absolute;
      bottom: -20px;
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
    }

    .wheel.front {
      left: 20px;
    }

    .wheel.back {
      right: 20px;
    }

    .window {
      position: absolute;
      top: -25px;
      left: 10px;
      width: 60px;
      height: 40px;
      background-color: #bbdefb;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="truck">
    <div class="window"></div>
    <div class="wheel front"></div>
    <div class="wheel back"></div>
  </div>
</body>
</html>
