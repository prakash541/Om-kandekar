<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Samsung Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #f4f4f4; color: #222; }
    header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .hero {
      background: url('https://images.samsung.com/is/image/samsung/assets/global/galaxy-s24/gallery/S24_Ultra_Black.jpg') no-repeat center center/cover;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
    }
    .content {
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .buy-button {
      background-color: #1428a0;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Samsung Mobile</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Phones</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Galaxy S24 Ultra<br>Epic Starts Here</h1>
  </div>

  <div class="content">
    <div class="product">
      <h2>Galaxy S24 Ultra</h2>
      <p>200MP camera, AI power, and all-day battery life.</p>
      <button class="buy-button">Buy Now</button>
    </div>
    <div class="product">
      <h2>Galaxy Z Flip5</h2>
      <p>Compact. Powerful. Totally Flip-worthy.</p>
      <button class="buy-button">Learn More</button>
    </div>
  </div>

</body>
</html>
