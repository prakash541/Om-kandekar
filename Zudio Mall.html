<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zudio Mall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
      height: 400px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zudio Fashion Mall</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero"></div>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h3>Casual T-Shirt</h3>
      <p>₹499</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product">
      <h3>Denim Jeans</h3>
      <p>₹999</p>
    </div>
    <!-- Add more products as needed -->
  </section>

  <footer>
    <p>&copy; 2025 Zudio Mall. All rights reserved.</p>
  </footer>
</body>
</html>
