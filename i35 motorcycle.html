<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>i35 Motorcycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .header {
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .bike-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .specs {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .specs h2 {
      margin-top: 0;
    }
    .specs ul {
      list-style: none;
      padding: 0;
    }
    .specs ul li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="header">
  <h1>i35 Motorcycle</h1>
  <p>Speed. Style. Power.</p>
</div>

<div class="container">
  <img src="https://via.placeholder.com/900x400?text=i35+Motorcycle" alt="i35 Motorcycle" class="bike-image">

  <div class="specs">
    <h2>Specifications</h2>
    <ul>
      <li><strong>Engine:</strong> 649cc, parallel twin</li>
      <li><strong>Top Speed:</strong> 220 km/h</li>
      <li><strong>0-100 km/h:</strong> 3.5 seconds</li>
      <li><strong>Brakes:</strong> Dual disc (front), Single disc (rear)</li>
      <li><strong>Transmission:</strong> 6-speed manual</li>
      <li><strong>Fuel Capacity:</strong> 17 L</li>
    </ul>
    <a href="#contact" class="btn">Contact Dealer</a>
  </div>
</div>

</body>
</html>
