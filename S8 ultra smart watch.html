<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S8 Ultra Smartwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .features {
      margin-top: 20px;
    }
    .features ul {
      list-style-type: square;
      padding-left: 20px;
    }
    .price {
      font-size: 24px;
      color: #28a745;
      margin-top: 10px;
      font-weight: bold;
    }
    .buy-button {
      display: block;
      width: 100%;
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
    }
    .buy-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>S8 Ultra Smartwatch</h1>
    <img src="https://example.com/s8-ultra.jpg" alt="S8 Ultra Smartwatch">
    <div class="features">
      <h2>Key Features:</h2>
      <ul>
        <li>2.08" Large HD Display</li>
        <li>Bluetooth Calling</li>
        <li>Heart Rate & SpO2 Monitoring</li>
        <li>Fitness & Sleep Tracking</li>
        <li>Long Battery Life (Up to 7 Days)</li>
        <li>Water Resistant (IP67)</li>
      </ul>
    </div>
    <div class="price">$49.99</div>
    <a href="#" class="buy-button">Buy Now</a>
  </div>
</body>
</html>
