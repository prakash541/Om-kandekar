<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Ram Navami</title>
  <style>
    body {
      background: linear-gradient(to right, #f9d423, #ff4e50);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 24px;
      margin-top: 0;
    }

    .image {
      margin-top: 30px;
    }

    .image img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .blessing {
      margin-top: 40px;
      font-size: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Happy Ram Navami</h1>
  <p>Wishing you joy, peace, and prosperity on this auspicious day</p>

  <div class="image">
    <!-- Replace with a valid image URL -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Lord_Rama_with_his_bow.jpg/800px-Lord_Rama_with_his_bow.jpg" alt="Lord Ram">
  </div>

  <div class="blessing">
    May Lord Ram shower his blessings on you and your family.
  </div>

</body>
</html>
