<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G9 Ultra Smart Watch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
    }
    .product-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }
    .features {
      margin-top: 1.5rem;
    }
    .features h2 {
      color: #333;
    }
    ul {
      line-height: 1.8;
    }
    .buy-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: orange;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    .buy-button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <header>
    <h1>G9 Ultra Smart Watch</h1>
    <p>Smart technology on your wrist</p>
  </header>

  <div class="container">
    <img class="product-img" src="https://example.com/g9-ultra.jpg" alt="G9 Ultra Smart Watch" />

    <div class="features">
      <h2>Features:</h2>
      <ul>
        <li>1.91-inch HD Display</li>
        <li>Bluetooth Calling</li>
        <li>Heart Rate, SpO2, and Sleep Monitoring</li>
        <li>Multiple Sports Modes</li>
        <li>Wireless Charging</li>
        <li>IP67 Water Resistant</li>
      </ul>
    </div>

    <a href="https://example.com/buy-g9-ultra" class="buy-button">Buy Now</a>
  </div>

</body>
</html>
