<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Screen</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .tv {
      width: 600px;
      height: 400px;
      background-color: black;
      border: 20px solid #333;
      border-radius: 15px;
      box-shadow: 0 0 40px #000;
      position: relative;
    }

    .screen {
      width: 100%;
      height: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: lime;
      font-size: 24px;
      font-family: monospace;
    }

    .stand {
      width: 100px;
      height: 20px;
      background: #444;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="tv">
    <div class="screen">Now Playing...</div>
    <div class="stand"></div>
  </div>
</body>
</html>
