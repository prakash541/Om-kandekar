<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analog Clock</title>
  <style>
    body {
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      position: relative;
      background: radial-gradient(circle, #2c3e50 0%, #1e1e1e 100%);
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: white;
    }

    .hour {
      width: 6px;
      height: 70px;
      background: #ff5722;
    }

    .minute {
      width: 4px;
      height: 100px;
      background: #4caf50;
    }

    .second {
      width: 2px;
      height: 120px;
      background: #f44336;
    }

    .center {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours();

      const secDeg = sec * 6;
      const minDeg = min * 6 + sec * 0.1;
      const hrDeg = hr * 30 + min * 0.5;

      document.getElementById('second').style.transform = `rotate(${secDeg}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minDeg}deg)`;
      document.getElementById('hour').style.transform = `rotate(${hrDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>
</body>
</html>
