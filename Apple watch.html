<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Watch Mockup</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .watch {
      width: 200px;
      height: 250px;
      background: #000;
      border: 8px solid #333;
      border-radius: 40px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .screen {
      width: 160px;
      height: 200px;
      background: #1c1c1c;
      margin: 12px auto;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 18px;
    }

    .crown {
      width: 12px;
      height: 25px;
      background: #444;
      position: absolute;
      right: -14px;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="watch">
    <div class="screen">
      <div>12:45</div>
    </div>
    <div class="crown"></div>
  </div>
</body>
</html>
