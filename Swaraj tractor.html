<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swaraj Tractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .tractor-img {
      width: 100%;
      border-radius: 8px;
    }

    h1 {
      color: #007b33;
      margin-top: 20px;
    }

    .specs {
      margin-top: 20px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007b33;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background: #005a24;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Swaraj_tractor_model_744_FE.jpg/640px-Swaraj_tractor_model_744_FE.jpg" 
         alt="Swaraj Tractor" class="tractor-img">

    <h1>Swaraj Tractor 744 FE</h1>

    <div class="specs">
      <p><strong>Horsepower:</strong> 48 HP</p>
      <p><strong>Engine:</strong> 3 Cylinder, Water Cooled</p>
      <p><strong>Transmission:</strong> 8 Forward + 2 Reverse</p>
      <p><strong>Fuel Tank:</strong> 60 Litres</p>
      <p><strong>Usage:</strong> Agriculture, Haulage, PTO Applications</p>
    </div>

    <a href="https://www.swarajtractors.com" class="btn" target="_blank">Visit Official Site</a>
  </div>
</body>
</html>
