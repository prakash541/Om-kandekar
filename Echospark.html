<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoSpark</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f1a;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #c0c0c0;
    }

    .button {
      padding: 14px 28px;
      font-size: 1rem;
      background: #ff6ec4;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff6ec4;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #e055b5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EchoSpark</h1>
    <p>Where every idea leaves a mark. Ignite your creativity with EchoSpark.</p>
    <button class="button">Get Started</button>
  </div>
</body>
</html>
