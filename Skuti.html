<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skuti Showcase</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .container img {
      max-width: 100%;
      border-radius: 10px;
    }
    h1 {
      color: #222;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Skuti Electric Scooter</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Electric_scooter_2018.jpg/800px-Electric_scooter_2018.jpg" alt="Skuti Scooter">
    <p>
      Discover the future of urban mobility with the sleek and eco-friendly Skuti electric scooter. Perfect for city commuting with zero emissions.
    </p>
    <a class="btn" href="#">Buy Now</a>
  </div>

</body>
</html>
