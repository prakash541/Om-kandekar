<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Pixel 8 Pro</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      width: 360px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h2 {
      margin: 20px 0 10px;
      color: #202124;
    }

    .card p {
      padding: 0 20px;
      color: #5f6368;
      font-size: 14px;
    }

    .price {
      font-size: 20px;
      color: #4285f4;
      margin: 15px 0;
      font-weight: bold;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 26px;
      margin-bottom: 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://store.google.com/us/product/images/phone/pixel_8_pro-porcelain_front_back.png" alt="Pixel 8 Pro" />
    <h2>Google Pixel 8 Pro</h2>
    <p>6.7" LTPO OLED, Tensor G3, Triple 50MP Camera, Android 14, 5050mAh Battery</p>
    <div class="price">â‚¹98,999</div>
    <button>Buy Now</button>
  </div>

</body>
</html>
