<html lang="en">
<head>

      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;

      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);

    h1 {
      color: #007bff;
    }

    img {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
      margin: 20px 0;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      text-decoration: none;

  <div class="container">
    <h1>Yamaha YZF-R1</h1>
