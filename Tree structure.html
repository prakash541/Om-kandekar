<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Structure Example</title>
  <style>
    ul {
      list-style-type: none;
      padding-left: 20px;
      font-family: Arial, sans-serif;
    }
    li::before {
      content: "â–¶";
      padding-right: 8px;
      color: #555;
    }
  </style>
</head>
<body>

<h2>Tree Structure Example</h2>
<ul>
  <li>Root
    <ul>
      <li>Branch 1
        <ul>
          <li>Leaf 1.1</li>
          <li>Leaf 1.2</li>
        </ul>
      </li>
      <li>Branch 2
        <ul>
          <li>Leaf 2.1</li>
          <li>Leaf 2.2</li>
          <li>Leaf 2.3</li>
        </ul>
      </li>
      <li>Branch 3</li>
    </ul>
  </li>
</ul>

</body>
</html>
