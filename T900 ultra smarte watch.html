<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>T900 Ultra Smartwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    .product-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .title {
      font-size: 28px;
      margin: 20px 0 10px;
    }
    .price {
      font-size: 24px;
      color: #e63946;
    }
    .description {
      font-size: 16px;
      margin: 20px 0;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://example.com/t900-ultra.jpg" alt="T900 Ultra Smartwatch" class="product-image">
  <h1 class="title">T900 Ultra Smartwatch</h1>
  <p class="price">$49.99</p>
  <p class="description">
    The T900 Ultra is a feature-packed smartwatch offering a sleek design, fitness tracking, Bluetooth calling, heart rate monitoring, and more. 
    Compatible with Android and iOS devices.
  </p>
  <a href="#" class="btn">Buy Now</a>
</div>

</body>
</html>
