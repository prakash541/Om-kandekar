<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porsche Car Display</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 400px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h1 {
      margin: 0;
      font-size: 24px;
      color: #d32f2f;
    }

    .card-content p {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/2019_Porsche_911_Carrera_S_3.0.jpg" alt="Porsche 911">
    <div class="card-content">
      <h1>Porsche 911 Carrera S</h1>
      <p>A legendary sports car with a 3.0L twin-turbo flat-six engine, precision engineering, and iconic design.</p>
    </div>
  </div>
</body>
</html>
