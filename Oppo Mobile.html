<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppo Reno11 Pro – Product Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
    }
    .product img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .details {
      flex: 1;
    }
    .details h1 {
      color: #111;
      margin-bottom: 10px;
    }
    .details p {
      color: #555;
      line-height: 1.6;
    }
    .price {
      font-size: 22px;
      color: #2e7d32;
      margin-top: 15px;
      font-weight: bold;
    }
    .btn {
      margin-top: 20px;
      background-color: #00bfa5;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #009688;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product">
      <img src="https://example.com/oppo-reno11-pro.jpg" alt="Oppo Reno11 Pro">
      <div class="details">
        <h1>Oppo Reno11 Pro</h1>
        <p>The Oppo Reno11 Pro boasts a stunning curved AMOLED display, powerful Dimensity 8200 chipset, 50MP Sony camera, and 67W fast charging. A premium smartphone designed for photography lovers.</p>
        <div class="price">₹39,999</div>
        <button class="btn">Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
