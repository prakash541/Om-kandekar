<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahindra Bolero</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 28px;
    }
    .car-image {
      width: 100%;
      display: block;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      margin-top: 0;
    }
    .specs {
      list-style-type: none;
      padding: 0;
    }
    .specs li {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Mahindra Bolero</div>
    <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/102111/bolero-exterior-right-front-three-quarter.jpeg" alt="Mahindra Bolero" class="car-image">
    <div class="content">
      <h2>Specifications:</h2>
      <ul class="specs">
        <li>Engine: 1.5L mHAWK75 Diesel</li>
        <li>Horsepower: 75 HP</li>
        <li>Transmission: 5-Speed Manual</li>
        <li>Drive Type: Rear-Wheel Drive (RWD)</li>
        <li>Fuel Type: Diesel</li>
        <li>Seating Capacity: 7</li>
        <li>Mileage: ~16.7 km/l</li>
      </ul>
    </div>
  </div>

</body>
</html>
