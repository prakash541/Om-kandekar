<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahindra Tractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .tractor-card {
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .tractor-card img {
            width: 100%;
            border-radius: 10px;
        }
        .tractor-card h1 {
            color: #b00;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #b00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="tractor-card">
    <img src="https://example.com/mahindra-tractor.jpg" alt="Mahindra Tractor">
    <h1>Mahindra 575 DI XP Plus</h1>
    <p>Powerful and fuel-efficient 45 HP tractor ideal for farming, with advanced hydraulics and high lift capacity.</p>
    <ul>
        <li>HP: 45</li>
        <li>Engine: 4-stroke, direct injection</li>
        <li>Lift Capacity: 1500 kg</li>
    </ul>
    <a href="https://www.mahindratractor.com" class="btn" target="_blank">Visit Mahindra Website</a>
</div>

</body>
</html>
