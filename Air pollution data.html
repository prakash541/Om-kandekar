<!DOCTYPE html>
<html>
<head>
    <title>Air Pollution Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Air Pollution Data</h1>
    <table>
        <tr>
            <th>City</th>
            <th>PM2.5 (µg/m³)</th>
            <th>PM10 (µg/m³)</th>
            <th>NO₂ (µg/m³)</th>
            <th>O₃ (µg/m³)</th>
        </tr>
        <tr>
            <td>New Delhi</td>
            <td>180</td>
            <td>220</td>
            <td>95</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Beijing</td>
            <td>135</td>
            <td>170</td>
            <td>80</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Los Angeles</td>
            <td>55</td>
            <td>60</td>
            <td>35</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
