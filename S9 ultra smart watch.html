<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Watch S9 Ultra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
    }
    .product-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
    }
    .specs {
      margin-top: 20px;
    }
    .specs h2 {
      margin-bottom: 10px;
    }
    .specs ul {
      list-style-type: none;
      padding: 0;
    }
    .specs ul li {
      margin-bottom: 8px;
      padding-left: 1em;
      position: relative;
    }
    .specs ul li::before {
      content: "âœ”";
      position: absolute;
      left: 0;
      color: green;
    }
    .buy-button {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .buy-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Galaxy Watch S9 Ultra</h1>
      <img class="product-image" src="https://via.placeholder.com/600x400?text=Galaxy+Watch+S9+Ultra" alt="Galaxy Watch S9 Ultra">
    </div>
    <div class="specs">
      <h2>Key Features</h2>
      <ul>
        <li>1.5-inch AMOLED Display</li>
        <li>BioActive Sensor Suite (Heart Rate, ECG, SpO2)</li>
        <li>5-day Battery Life</li>
        <li>Wear OS 5.0</li>
        <li>Military-grade durability (IP68 & MIL-STD-810H)</li>
        <li>Advanced Sleep Tracking & Fitness Coaching</li>
        <li>Wireless Fast Charging</li>
      </ul>
    </div>
    <div style="text-align: center;">
      <a class="buy-button" href="#">Buy Now</a>
    </div>
  </div>
</body>
</html>
