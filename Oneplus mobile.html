<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnePlus Style Mobile Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; background: #fff; color: #111; }
    header { background: #000; color: #fff; padding: 1rem; text-align: center; }
    nav a { margin: 0 1rem; color: #fff; text-decoration: none; }
    section { padding: 2rem; }
    .product-card {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .buy-button {
      background: red;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>OnePlus</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Phones</a>
      <a href="#">Accessories</a>
    </nav>
  </header>
  <section>
    <h2>OnePlus 12</h2>
    <div class="product-card">
      <p>Fast. Smooth. Beyond flagship.</p>
      <button class="buy-button">Buy Now</button>
    </div>
  </section>
</body>
</html>
